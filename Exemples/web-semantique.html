<!DOCTYPE html>
<html>
<head>
    <title>Exemple : Modes multicolonnes</title>
    <style>
        .container {
            column-count: 3; /* Divise le contenu en trois colonnes */
            column-width: 200px; /* Définit la largeur de chaque colonne à 200 pixels */
        }

        p {
            margin-bottom: 20px; /* Ajoute un espace entre les paragraphes pour une meilleure lisibilité */
        }
    </style>
</head>
<body>
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="80" height="80" fill="blue">
        <animate attributeName="x" from="10" to="50" dur="2s" repeatCount="indefinite" />
    </rect>
</svg>

</body>
</html>
